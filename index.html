    <div class="overlay">
        <!-- Main Title - Moved to top left -->
        <div class="main-title">
            <h1>NIRVANA ROLEPLAY</h1>
            <p>EXPERIENCE BEYOND REALITY</p>
        </div>
        
        <!-- Loading Modal - Bottom Right -->
        <div class="loader">
            <div class="progress-circle">
                <div class="inner-square"></div>
            </div>
            <div class="progress" id="progress-text">0%</div>
            <div class="description" id="progress-description">Initializing server...</div>
            <div class="progress-bar">

        </div>
        
        <!-- Status Panel - Top Right -->
        <div class="status-panel">
            <div class="status-item">

                <span class="status-value players" id="players-count">0/64</span>
            </div>
            <div class="status-item">
                <span class="status-label">Status:</span>
                <span class="status-value" id="server-status">Connecting...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Time:</span>

            </div>

        <!-- Social Media Icons - Bottom Center -->
        <div class="social-media">
            <div class="social-icon" data-link="https://discord.gg/nirvana">

            <div class="social-icon" data-link="https://youtube.com/@nirvana">

            </div>
        </div>
    </div>

     <!-- Music Controls -->
            <div class="music-controls">
                <div class="music-info">
                    <i class="fas fa-music music-icon"></i>
                    <span class="music-title" id="music-title">Background Music</span>
                </div>
                <div class="controls">
                    <button class="control-btn" id="play-pause-btn">
                        <i class="fas fa-pause"></i>
                    </button>
                    <div class="volume-control">
                        <i class="fas fa-volume-down"></i>
                        <input type="range" id="volume-slider" min="0" max="100" value="40" class="volume-slider">
                        <span class="volume-percent" id="volume-percent">40%</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Social Media Section -->
        <div class="socials">

        </div>
    </div>

        <script src="assets/scripts/config.js" type="text/javascript"></script>
        <script src="assets/scripts/main.js" type="text/javascript"></script>

        <!-- Audio element with aggressive autoplay settings -->
        <audio id="music" autoplay loop muted preload="auto" playsinline>
            <source src="assets/media/background-music.mp3" type="audio/mpeg">
            <source src="assets/media/background-music.ogg" type="audio/ogg">
            <source src="assets/media/background-music.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>

        <script>
            // Immediate autoplay attempt
            document.addEventListener('DOMContentLoaded', function() {
                const music = document.getElementById('music');
                if (music) {
                    // Start muted to bypass autoplay restrictions
                    music.muted = true;
                    music.volume = 0.4;
                    
                    // Play immediately
                    music.play().then(() => {
                        // Unmute after a short delay
                        setTimeout(() => {
                            music.muted = false;
                        }, 100);
                    }).catch(console.log);
                }
            });
        </script>

    <script src="main.js"></script>
